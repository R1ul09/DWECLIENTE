<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="numeros">
    <br>
    <button id="comprobar">comprobar</button>
    <div id="resultado"></div>

    <script>
        const boton = document.getElementById("comprobar");

        boton.addEventListener("click", () => {
            const texto = document.getElementById("numeros").value;
        const arrayNumeros = texto.split(",").map(num => Number(num));

        const maximo = arr => Math.max(...arr);
        const minimo = arr => Math.min(...arr);
        const media = arr => arr.reduce((acc, n) => acc + n, 0) / arr.length;
        const suma = arr => arr.reduce((acc, n) => acc + n, 0);

        document.getElementById("resultado").innerHTML = maximo(arrayNumeros) + "<br>" +
                                                        minimo(arrayNumeros) + "<br>" +
                                                        media(arrayNumeros) + "<br>" +
                                                        suma(arrayNumeros);
        })
        
    </script>
</body>
</html>
