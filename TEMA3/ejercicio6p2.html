<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="palabra">Introduce el numero a añadir al array:</label>
    <input type="number" id="numero">
    <button id="añadir">añadir</button>
    <br>
    <button id="calcular">calcular</button>
    <br>
    <div id="array"></div>
    <br>
    <div id="resultado"></div>
    <script>
        /*
        Escriba una función de JavaScript para encontrar el valor más alto en una matriz. 
        funcion[11,3,16,90]   Devuelve 90
        */

        const array = [];

        let numeroInput = document.getElementById("numero");
        const añadir = document.getElementById("añadir");
        const calcular = document.getElementById("calcular");

        añadir.addEventListener("click", () => {
            let numero = parseInt(numeroInput.value);
            if (!isNaN(numero)) {
                array.push(numero);
                document.getElementById("array").innerHTML = "El array es el siguiente:" + array;
                numeroInput.value = "";
            }
        })

        calcular.addEventListener("click", () => {
            let valorMasGrande = 0;
            let valorActual = 0;

            function maxNumero() {
                for (let i = 0; i < array.length; i++) {
                    valorActual = array[i];
                    if (valorMasGrande < valorActual) {
                        valorMasGrande = valorActual;
                    }
                }

                document.getElementById("array").innerHTML = "El array es el siguiente:" + array;
                document.getElementById("resultado").innerHTML = "El numero mas grande de todos es: " + valorMasGrande;
            }
            maxNumero();
        })
    </script>
</body>
</html>
