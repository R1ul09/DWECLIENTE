<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="cadena">Introduce la cadena a meter en la frase:</label>
    <input type="text" id="cadena">
    <br>
    <label for="posicion">Introduce la posicion donde se va a meter:</label>
    <input type="number" id="posicion">
    <br>
    <button id="insertar">insertar</button>
    <p id="resultado"></p>
    <script>
        /*
        14. Escriba una función de JavaScript para insertar una cadena dentro de una 
        cadena en una posición particular (el valor predeterminado es 1). 
        Ejemplo
        (insert ('Estamos haciendo ejercicios.'));
        (insert ('Estamos haciendo ejercicios.', 'JavaScript'));
        (insert ('Estamos haciendo algunos ejercicios.', 'JavaScript', 18));
        "Estamos haciendo ejercicios".
        "JavaScript Estamos haciendo  ejercicios".
        "Estamos haciendo algunos ejercicios de JavaScript".
        */
        const insertar = document.getElementById("insertar");

        insertar.addEventListener("click", () => {
            let cadenaNuevaInput = document.getElementById("cadena");
            let posicionInput = document.getElementById("posicion");

            function insertarCadena() {
                const cadenaPrincipal = "Estamos haciendo ejercicios";
                let cadenaNueva = cadenaNuevaInput.value;
                let posicion = Number(posicionInput.value);

                // Extraemos la parte de la cadena antes de la posición
                const parte1 = cadenaPrincipal.slice(0, posicion);
                // Extraemos la parte de la cadena después de la posición
                const parte2 = cadenaPrincipal.slice(posicion);
                // Combinamos las partes con la nueva cadena en el medio
                const partefinal = parte1 + cadenaNueva + parte2;

                document.getElementById("resultado").innerHTML = partefinal;
            }

            insertarCadena();
        });
    </script>
</body>
</html>
