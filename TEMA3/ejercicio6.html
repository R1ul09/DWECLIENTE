<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar email</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        /*
        Escriba un programa de JavaScript para ocultar direcciones de correo
        electrónico y protegerlas de usuarios no autorizados.
        Ejemplo: "rob_hood@example.com" → "rob...@example.com"
        */

        let direccion = prompt("Escribe tu dirección de correo electrónico:");

        while(direccion == "" || !direccion.includes("@")) {
            direccion = prompt("Escribe tu dirección de correo electrónico:");
        }
        function encriptar() {
            let posicionArroba = 0;
            for (let i = 0; i < direccion.length; i++) {
                if (direccion[i] == "@") {
                    posicionArroba = i;
                }
            }

            let nombre = "";
            for (let i = 0; i < posicionArroba; i++) {
                nombre += direccion[i];
            }

            let dominio = "";
            for (let i = posicionArroba; i < direccion.length; i++) {
                dominio += direccion[i];
            }

            let visible = "";
            for (let i = 0; i < 3 && i < nombre.length; i++) {
                visible += nombre[i];
            }

            let direccionEncriptada = visible + "..." + dominio;


            document.getElementById("resultado").innerHTML =
                "Correo protegido: " + direccionEncriptada;
            }

        encriptar();
    </script>
</body>
</html>
