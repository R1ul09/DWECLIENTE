<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Suma de Elementos en una Matriz de Números</h2>
    <label for="palabra">Introduce el numero a añadir al array:</label>
    <input type="number" id="numero">
    <button id="añadir">añadir</button>
    <br>
    <button id="calcular">calcular</button>
    <br>
    <div id="array"></div>
    <br>
    <div id="resultado"></div>
    <script>
        /*
        Escriba un programa JavaScript para calcular la suma de una matriz de números
        enteros.
        Ejemplo: var array = [1, 2, 3, 4, 5, 6] Resultado esperado: 21
        */
        const numeros = [];

        let numeroInput = document.getElementById("numero");
        const añadir = document.getElementById("añadir");
        const calcular = document.getElementById("calcular");

        añadir.addEventListener("click", () => {
            let numero = parseInt(numeroInput.value);
            if (!isNaN(numero)) {
                numeros.push(numero);
                document.getElementById("array").innerHTML = "El array es el siguiente:" + numeros;
                numeroInput.value = "";
            }
        })

        calcular.addEventListener("click", () => {
            let sumaTotal = 0;

            function sumaMatrices() {
                for (let i = 0; i < numeros.length; i++) {
                    let numeroActual = numeros[i];
                    sumaTotal += numeroActual;
                }

                document.getElementById("array").innerHTML = "El array es el siguiente:" + numeros;
                document.getElementById("resultado").innerHTML = "La suma de la matriz de arriba es: " + sumaTotal;
            }

            sumaMatrices();
        })
        
    </script>
</body>
</html>
