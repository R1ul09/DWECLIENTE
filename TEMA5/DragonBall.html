<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capsule Corp Terminal - DBZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
    --cc-blue: #00d4ff;
    --cc-orange: #ff6b35;
    --energy-yellow: #ffd700;
    --saiyan-gold: #ffcc00;
    --dark-bg: #0a0e27;
    --screen-green: #00ff41;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
    min-height: 100vh;
    padding: 20px;
    color: #fff;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
}

.terminal-container {
    max-width: 1200px;
    margin: 0 auto;
    background: rgba(15, 20, 40, 0.95);
    border: 3px solid var(--cc-blue);
    border-radius: 15px;
    box-shadow: 
        0 0 30px rgba(0, 212, 255, 0.5),
        inset 0 0 50px rgba(0, 212, 255, 0.05);
    position: relative;
    z-index: 1;
    animation: powerUp 0.5s ease-out;
}

@keyframes powerUp {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.header {
    background: linear-gradient(135deg, #1a1f3a 0%, #0f1428 100%);
    padding: 30px;
    border-bottom: 2px solid var(--cc-blue);
    text-align: center;
    position: relative;
    overflow: hidden;
}

.header::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
    animation: scan 3s infinite;
}

@keyframes scan {
    0% { left: -100%; }
    100% { left: 100%; }
}

.header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5rem;
    color: var(--cc-blue);
    text-transform: uppercase;
    letter-spacing: 5px;
    text-shadow: 
        0 0 10px var(--cc-blue),
        0 0 20px var(--cc-blue),
        0 0 30px rgba(0, 212, 255, 0.5);
    margin-bottom: 10px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 
            0 0 10px var(--cc-blue),
            0 0 20px var(--cc-blue),
            0 0 30px rgba(0, 212, 255, 0.5);
    }
    to {
        text-shadow: 
            0 0 15px var(--cc-blue),
            0 0 30px var(--cc-blue),
            0 0 45px rgba(0, 212, 255, 0.8);
    }
}

.capsule-logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    color: var(--cc-orange);
    letter-spacing: 3px;
    font-weight: 700;
}

.controls {
    padding: 25px;
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    background: rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(0, 212, 255, 0.3);
}

input[type="number"] {
    font-family: 'Orbitron', sans-serif;
    padding: 12px 20px;
    background: rgba(10, 14, 39, 0.8);
    border: 2px solid var(--cc-blue);
    color: var(--energy-yellow);
    font-size: 1rem;
    border-radius: 8px;
    outline: none;
    width: 250px;
    transition: all 0.3s ease;
    text-align: center;
    font-weight: 700;
}

input[type="number"]:focus {
    border-color: var(--saiyan-gold);
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    transform: scale(1.02);
}

input[type="number"]::placeholder {
    color: rgba(0, 212, 255, 0.5);
}

button {
    font-family: 'Rajdhani', sans-serif;
    padding: 12px 25px;
    background: linear-gradient(135deg, var(--cc-orange) 0%, #d64520 100%);
    border: 2px solid var(--cc-orange);
    color: #fff;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

button::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(255, 107, 53, 0.6);
    border-color: var(--energy-yellow);
}

button:active {
    transform: translateY(0);
}

.screen-display {
    padding: 25px;
    background: rgba(0, 20, 40, 0.5);
    min-height: 400px;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
}

thead tr {
    background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(0, 212, 255, 0.1) 100%);
}

th {
    font-family: 'Orbitron', sans-serif;
    padding: 15px;
    text-align: left;
    color: var(--cc-blue);
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 2px;
    border-bottom: 2px solid var(--cc-blue);
}

tbody tr {
    background: rgba(15, 20, 40, 0.8);
    border: 1px solid rgba(0, 212, 255, 0.3);
    transition: all 0.3s ease;
    animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

tbody tr:hover {
    background: rgba(0, 212, 255, 0.1);
    border-color: var(--cc-blue);
    box-shadow: 0 5px 25px rgba(0, 212, 255, 0.3);
}

td {
    padding: 20px 15px;
    font-family: 'Rajdhani', sans-serif;
    font-size: 1rem;
    color: #e0e0e0;
    border-bottom: 1px solid rgba(0, 212, 255, 0.1);
}

.char-img {
    width: 180px;
    height: auto;
    object-fit: contain;
    border-radius: 10px;
    border: 3px solid var(--cc-orange);
    box-shadow: 
        0 0 15px rgba(255, 107, 53, 0.6),
        0 5px 20px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    background: rgba(0, 0, 0, 0.3);
}

tbody tr:hover .char-img {
    border-color: var(--saiyan-gold);
    box-shadow: 
        0 0 30px rgba(255, 204, 0, 0.8),
        0 8px 30px rgba(0, 0, 0, 0.6);
    transform: scale(1.05);
}

/* Responsive */
@media (max-width: 768px) {
    .header h1 {
        font-size: 1.8rem;
        letter-spacing: 3px;
    }
    
    .controls {
        flex-direction: column;
        align-items: stretch;
    }
    
    input[type="number"],
    button {
        width: 100%;
    }
    
    table {
        font-size: 0.9rem;
    }
    
    th, td {
        padding: 10px;
    }
    
    .char-img {
        width: 120px;
    }
}

/* Efecto de energía de fondo */
@keyframes energyPulse {
    0%, 100% {
        box-shadow: 
            0 0 30px rgba(0, 212, 255, 0.5),
            inset 0 0 50px rgba(0, 212, 255, 0.05);
    }
    50% {
        box-shadow: 
            0 0 50px rgba(0, 212, 255, 0.7),
            inset 0 0 70px rgba(0, 212, 255, 0.1);
    }
}

.terminal-container {
    animation: powerUp 0.5s ease-out, energyPulse 4s ease-in-out infinite;
}
    </style>

</head>
<body>

    <div class="terminal-container">
        <div class="header">
            <h1>Z-Data Network</h1>
            <div class="capsule-logo">CAPSULE CORP.</div>
        </div>

        <div class="controls">
            <input type="number" id="personaje" placeholder="INTRODUCE ID (1-44)" min="1" max="44" pattern="[1-9]|[1-3][0-9]|4[0-4]" maxlength="2">
            <button onclick="obtenerUno()">Escanear Sujeto</button>
            <button onclick="obtenerDatos()">Cargar Goku y Vegeta</button>
        </div>

        <div class="screen-display">
            <table>
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Identidad</th>
                        <th>Especie</th>
                        <th>Registro Histórico</th>
                    </tr>
                </thead>
                <tbody id="datos">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const ids = [1, 2];

        async function obtenerDatos() {
            const tabla = document.getElementById("datos");
            tabla.innerHTML = "<tr><td colspan='4' style='text-align:center'>CONECTANDO...</td></tr>";

            try {
                let htmlContent = "";
                for (let id of ids) {
                    const respuesta = await fetch("https://dragonball-api.com/api/characters/" + id);
                    const personaje = await respuesta.json();
                    htmlContent += `
                        <tr>
                            <td><img src="${personaje.image}" class="char-img"></td>
                            <td style="color: var(--cc-blue); font-weight: bold;">${personaje.name}</td>
                            <td>${personaje.race}</td>
                            <td style="font-size: 0.85rem; opacity: 0.8;">${personaje.description}</td>
                        </tr>
                    `;
                }
                tabla.innerHTML = htmlContent;
            } catch (error) {
                tabla.innerHTML = "<tr><td colspan='4'>ERROR DE CONEXIÓN</td></tr>";
            }
        }

        async function obtenerUno() {
            const valor = document.getElementById("personaje").value;
            const tabla = document.getElementById("datos");
            if(!valor) return;

            try {
                const respuesta = await fetch("https://dragonball-api.com/api/characters/" + valor);
                const personaje = await respuesta.json();

                tabla.innerHTML = `
                    <tr>
                        <td><img src="${personaje.image}" class="char-img"></td>
                        <td style="color: var(--cc-blue); font-weight: bold;">${personaje.name}</td>
                        <td>${personaje.race}</td>
                        <td style="font-size: 0.85rem; opacity: 0.8;">${personaje.description}</td>
                    </tr>
                `;
            } catch (error) {
                tabla.innerHTML = "<tr><td colspan='4'>SUJETO NO ENCONTRADO</td></tr>";
            }
        }
    </script>
</body>
</html>
