<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="numero">Introduce un numero</label>
    <input type="number" id="numero" placeholder="Escribe un número">
    <br>
    <p id="resultado"></p>
    <script>
        // Escriba un programa JavaScript para obtener la diferencia entre un número dado
        // y 13, si el número es mayor que 13 devuelva el doble de la diferencia absoluta
        let numeroInput = document.getElementById("numero");

        numeroInput.addEventListener("input", () =>{
            let numero = parseInt(numeroInput.value);
            let resultado = 0;

            if (numero > 13) {
                resultado = Math.abs(13 - numero) * 2;
            } else {
                resultado = 13 - numero;
            }

            document.getElementById("resultado").innerHTML = "La diferencia entre " + numero + " y 13 es: " + resultado;
        });
    </script>
</body>
</html>
