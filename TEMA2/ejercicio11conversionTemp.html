<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h2>Conversor de Temperaturas</h2>

        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" placeholder="Escribe un número">

        <br>
        <br>
        <label for="medida">De:</label>
        <select id="medida">
            <option value="c">Celsius (°C)</option>
            <option value="f">Fahrenheit (°F)</option>
        </select>

        <br>
        <br>
        <label for="conversion">A:</label>
        <select id="conversion">
            <option value="f">Fahrenheit (°F)</option>
            <option value="c">Celsius (°C)</option>
        </select>

        <br>
        <br>
        <div id="resultado">Escribe una temperatura para ver el resultado</div>
    </div>

    <script>
        // Capturamos los elementos del formulario
        const temperaturaInput = document.getElementById("temperatura");
        const medidaSelect = document.getElementById("medida");
        const conversionSelect = document.getElementById("conversion");
        const resultadoDiv = document.getElementById("resultado");

        // Función que hace la conversión
        function convertir() {
            const temperatura = parseFloat(temperaturaInput.value);
            const medida = medidaSelect.value;
            const conversion = conversionSelect.value;

            // Si no hay valor aún, no hacemos nada
            if (isNaN(temperatura)) {
                resultadoDiv.textContent = "Escribe una temperatura para ver el resultado";
                return;
            }

            let resultado;

            // Conversión según las unidades elegidas
            if (medida === "c" && conversion === "f") {
                resultado = (temperatura * 9/5) + 32;
                resultadoDiv.textContent = `${temperatura} °C son ${resultado.toFixed(2)} °F`;
            } else if (medida === "f" && conversion === "c") {
                resultado = (temperatura - 32) * 5/9;
                resultadoDiv.textContent = `${temperatura} °F son ${resultado.toFixed(2)} °C`;
            } else {
                resultadoDiv.textContent = `No hay conversión: ${temperatura} °${medida.toUpperCase()} = ${temperatura} °${conversion.toUpperCase()}`;
            }
        }

        // Detectamos cambios en cualquier campo y convertimos automáticamente
        temperaturaInput.addEventListener("input", convertir);
        medidaSelect.addEventListener("change", convertir);
        conversionSelect.addEventListener("change", convertir);
    </script>
</body>
</html>
