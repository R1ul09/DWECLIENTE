<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="resultado"></div>
    <script>
        /* 
        Escriba un ejercicio de JavaScript para crear una variable con un nombre
        definido por el usuario.
        */
        let nombreUsuario = prompt("Dime el nombre para la variable:");

        // esto usa el contenido de esa variable como nombre de una nueva “variable global”.
        // Así que si el usuario escribe edad, lo que realmente estás creando es como si hubieras escrito:
        // window.edad = "Hola";
        window[nombreUsuario] = "Hola";

        console.log(nombreUsuario);
    </script>
</body>
