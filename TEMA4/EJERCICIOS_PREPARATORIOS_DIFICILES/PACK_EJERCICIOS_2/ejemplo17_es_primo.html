<body>
    <script>

        /*
        Ver si un n√∫mero es primo usando recursividad
        üß† Objetivo

        No se puede usar bucles.
        Debemos dividir el n√∫mero entre todos los n√∫meros desde 2 hasta ‚àön usando recursi√≥n.
        */
        function esPrimo(n, divisor = 2) {

            // Los primos empiezan en 2
            if (n < 2) {
                return false;
            }

            // Si divisor supera la ra√≠z cuadrada ‚Üí ya s√© que es primo
            if (divisor * divisor > n) {
                return true;
            }

            // Si divide exacto ‚Üí NO es primo
            if (n % divisor === 0) {
                return false;
            }

            // Pruebo el siguiente divisor
            return esPrimo(n, divisor + 1);
        }

        console.log(esPrimo(29)); // true
        console.log(esPrimo(21)); // false

    </script>
</body>
