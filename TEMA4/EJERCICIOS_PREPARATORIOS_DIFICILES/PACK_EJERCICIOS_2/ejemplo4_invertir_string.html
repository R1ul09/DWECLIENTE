<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function invertir(texto) {

            // Si queda una letra o ninguna, ya está invertido
            if (texto.length <= 1) {
                return texto;
            }

            // Cojo la última letra y llamo recursivamente al resto
            return texto[texto.length - 1] + invertir(texto.slice(0, -1));
        }

        console.log(invertir("hola")); // aloh

    </script>
</body>
</html>
