<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function potencia(a, b) {

            // Caso base: todo n√∫mero elevado a 0 es 1
            if (b === 0) {
                return 1;
            }

            // Multiplico 'a' tantas veces como diga 'b'
            return a * potencia(a, b - 1);
        }

        console.log(potencia(2, 5)); // 32

    </script>
</body>
</html>
