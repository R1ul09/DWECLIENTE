<body>
    <script>

        /*
        Generar todas las combinaciones binarias de n bits
        ðŸ§  Ejemplo

        Entrada: n = 3

        Salida:

        000
        001
        010
        011
        100
        101
        110
        111
        */
        function binarios(n, prefijo = "") {

            // Si ya hice n bits, imprimo la cadena final
            if (prefijo.length === n) {
                console.log(prefijo);
                return;
            }

            // AÃ±ado un 0 y sigo
            binarios(n, prefijo + "0");

            // AÃ±ado un 1 y sigo
            binarios(n, prefijo + "1");
        }

        binarios(3);

    </script>
