<!DOCTYPE html>

<body>
    <script>
        function factorial(n) {

            // Cuando n es 0 o 1, paro
            if (n <= 1) {
                return 1;
            }

            // Multiplico n por el factorial del anterior
            return n * factorial(n - 1);
        }

        console.log(factorial(5)); // 120

    </script>
</body>
