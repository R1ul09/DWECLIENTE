<body>
    <script>

        /*
        Reducir un array a un valor (tipo reduce) solo con recursividad
        ðŸ§  Objetivo

        Hacer un reduce casero, sin bucles.
        */
        function reducir(arr, fn, acumulador, i = 0) {

            // Si lleguÃ© al final â†’ devuelvo el acumulador final
            if (i === arr.length) {
                return acumulador;
            }

            // Aplico la funciÃ³n al elemento actual
            let nuevoAcum = fn(acumulador, arr[i]);

            // Paso al siguiente
            return reducir(arr, fn, nuevoAcum, i + 1);
        }

        console.log(
            reducir([1,2,3,4], (acc, n) => acc + n, 0)
        ); // 10

    </script>
</body>
