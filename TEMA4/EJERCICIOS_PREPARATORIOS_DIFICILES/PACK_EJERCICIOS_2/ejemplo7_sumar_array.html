<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumarArray(arr, i = 0) {

            // Si llego al final, paro y devuelvo 0
            if (i === arr.length) {
                return 0;
            }

            // Sumo el actual con la suma del resto
            return arr[i] + sumarArray(arr, i + 1);
        }

        console.log(sumarArray([1, 2, 3, 4])); // 10

    </script>
</body>
</html>
