    <script>

        /*
        Sumar TODAS las cifras de un nÃºmero (recursividad doble)
        ðŸ§  Ejemplo

        9872 â†’ 9 + 8 + 7 + 2 = 26
        */
        function sumarCifras(n) {

            // Si solo queda 1 cifra, paro
            if (n < 10) {
                return n;
            }

            // Sumo la Ãºltima cifra + el resto
            let ultima = n % 10;
            let resto = Math.floor(n / 10);

            return ultima + sumarCifras(resto);
        }

        console.log(sumarCifras(9872)); // 26

    </script>
