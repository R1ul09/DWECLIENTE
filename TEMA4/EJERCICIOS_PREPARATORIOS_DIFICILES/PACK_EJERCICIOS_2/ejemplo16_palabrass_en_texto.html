<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        Contar cu√°ntas veces aparece una palabra dentro de un texto (recursivo + slicing)
        üß† Objetivo

        Sin usar loops ni .split().
        Buscar cu√°ntas veces aparece una palabra dentro de una frase.
        */
        function contarApariciones(texto, palabra) {

            // Caso base: si el texto ya es m√°s corto que la palabra ‚Üí no puede haber coincidencias
            if (texto.length < palabra.length) {
                return 0;
            }

            // Si el texto empieza por la palabra ‚Üí 1 + recursi√≥n
            if (texto.startsWith(palabra)) {
                return 1 + contarApariciones(texto.slice(palabra.length), palabra);
            }

            // Si no coincide, avanzo un car√°cter
            return contarApariciones(texto.slice(1), palabra);
        }

        console.log(contarApariciones("hola adios hola hola adios", "hola")); 

    </script>
</body>
</html>
