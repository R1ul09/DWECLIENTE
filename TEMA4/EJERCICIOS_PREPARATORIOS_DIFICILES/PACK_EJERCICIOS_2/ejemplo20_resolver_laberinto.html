<body>
    <script>

        /*
        Resolver un laberinto recursivamente (maze solver)

        ðŸ§  RepresentaciÃ³n

        0 = camino
        1 = pared
        E = entrada
        S = salida

        const laberinto = [
            ["E", 0, 1, 0],
            [1, 0, 1, 0],
            [0, 0, 0, "S"]
        ];
        */
        function resolverLaberinto(mapa, fila, col, visitado = {}) {

            // Si salgo del mapa â†’ no vale
            if (fila < 0 || col < 0 || fila >= mapa.length || col >= mapa[0].length) {
                return false;
            }

            // Si es pared â†’ no vale
            if (mapa[fila][col] === 1) {
                return false;
            }

            // Si ya pasÃ© por aquÃ­ â†’ evito bucle infinito
            let clave = fila + "," + col;
            if (visitado[clave]) {
                return false;
            }
            visitado[clave] = true;

            // Si llego a la salida â†’ hemos ganado
            if (mapa[fila][col] === "S") {
                return true;
            }

            // Intento moverme en 4 direcciones
            return (
                resolverLaberinto(mapa, fila - 1, col, visitado) || // arriba
                resolverLaberinto(mapa, fila + 1, col, visitado) || // abajo
                resolverLaberinto(mapa, fila, col - 1, visitado) || // izquierda
                resolverLaberinto(mapa, fila, col + 1, visitado)    // derecha
            );
        }

        console.log(
            resolverLaberinto(
                [
                    ["E", 0, 1, 0],
                    [1, 0, 1, 0],
                    [0, 0, 0, "S"]
                ],
                0, 0
            )
        );

    </script>
</body>
