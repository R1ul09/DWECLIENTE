<!DOCTYPE html>

<body>
    <script>
        /*
        Ejercicio 10 — Filtrar números cuya posición sea impar y elevarlos al cuadrado
        Entrada:
        arr = [3,5,8,10,11]
        (posiciones impares: 1,3)
        Salida:
        [5*5, 10*10] → [25, 100]
        */

        function filtrarYTransformar(arr, filtro, transformacion) {
            const filtrados = arr.filter(filtro);
            return filtrados.map(transformacion);
        }

        // Filtro: posición impar
        const posicionImpar = (n, idx) => idx % 2 === 1;

        // Transformación: elevar al cuadrado
        const cuadrado = n => n * n;

        console.log(filtrarYTransformar([3,5,8,10,11], posicionImpar, cuadrado));

    </script>
</body>
