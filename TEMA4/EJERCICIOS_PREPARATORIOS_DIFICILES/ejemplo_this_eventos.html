<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cuadro" style="width:120px;height:60px;border:3px solid red;"></div>

    <script>
        /*
        EJERCICIO 1 — Uso de this en eventos
        */

        function activar() {
            this.style.borderColor = "black"; // cambiar borde al pasar el ratón
        }

        function desactivar() {
            this.style.borderColor = "red"; // volver al color original
        }

        window.onload = function () {
            let cuadro = document.getElementById("cuadro");

            cuadro.onmouseover = activar;
            cuadro.onmouseout = desactivar;
        };

    </script>
</body>
</html>
