    <script>
        /*
        NUEVO EJERCICIO 2 (versi칩n m치s dif칤cil del recursivo)
        游닇 Enunciado (m치s dif칤cil)
        Escribe una funci칩n recursiva sumarRango(inicio, fin) que:
        Devuelva la suma de todos los valores enteros entre inicio y fin, incluidos ambos.
        Si inicio > fin, la funci칩n debe intercambiar autom치ticamente los valores.
        Si alguno no es n칰mero, devolver null.
        NO se pueden usar bucles.

        游닌 Ejemplo de entrada
        sumarRango(3, 7);

        游닋 Salida
        25
        */

        function sumaRango(inicio, fin) {

            // Miramos que los parametros sean numeros, sino devolvemos null
            if (typeof inicio != "number" || typeof fin != "number") {
                return null;
            }

            // si inicio es mayor que el final, los intercambiamos
            if (inicio > fin) {
                [inicio, fin] = [fin, inicio];
            }

            // caso base de que pare, si es el mismo numero, pues entonce parara
            if (inicio == fin) {
                return inicio;
            }

            // esto va a devolver el inicio + la funcion con el inicio 
            return inicio + sumaRango(inicio + 1, fin);
        }

        console.log(sumaRango(3, 7))
    </script>
