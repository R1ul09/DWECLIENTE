    <script>

        /*
        Contar vocales y capitalizarlas (el b√°sico)
        (Este es el modelo base del que salen todos los dem√°s)
        
        üìù Enunciado
        Crea una funci√≥n recursiva que reciba una cadena y devuelva:
        El n√∫mero total de vocales.
        La misma cadena pero con las vocales en MAY√öSCULA.
        No uses bucles ni m√©todos como .replace()
        */
        function procesarVocales(texto, index = 0, contador = 0, resultado = "") {

            // Si llego al final del texto, devuelvo los resultados
            if (index === texto.length) {
                return {
                    totalVocales: contador,
                    textoProcesado: resultado
                };
            }

            // Cojo la letra actual
            let letra = texto[index];
            let vocales = "aeiou√°√©√≠√≥√∫AEIOU√Å√â√ç√ì√ö";

            // Si es vocal, la pongo en may√∫scula y sumo al contador
            if (vocales.includes(letra)) {
                return procesarVocales(
                    texto,
                    index + 1,
                    contador + 1,
                    resultado + letra.toUpperCase()
                );
            }

            // Si no es vocal, la dejo igual y sigo
            return procesarVocales(
                texto,
                index + 1,
                contador,
                resultado + letra
            );
        }

        console.log(procesarVocales("programacion recursiva"));
    </script>
