    <script>

        /*
        EJERCICIO 7 ‚Äî Reemplazar cada vocal por la siguiente vocal (a‚Üíe, e‚Üíi, i‚Üío, o‚Üíu, u‚Üía)

        üìù Enunciado
        Haz una funci√≥n que:
        Cambie cada vocal por la siguiente
        Cuente cu√°ntos reemplazos se hicieron
        Devuelva el texto transformado
        */
        function cambiarVocales(texto, index = 0, contador = 0, resultado = "") {

            if (index === texto.length) {
                return {
                    cambios: contador,
                    textoProcesado: resultado
                };
            }

            let letra = texto[index];
            let mapa = {
                "a": "e", "e": "i", "i": "o", "o": "u", "u": "a",
                "A": "E", "E": "I", "I": "O", "O": "U", "U": "A"
            };

            if (mapa[letra]) {
                return cambiarVocales(
                    texto,
                    index + 1,
                    contador + 1,
                    resultado + mapa[letra]
                );
            }

            return cambiarVocales(texto, index + 1, contador, resultado + letra);
        }

        console.log(cambiarVocales("Hola Mundo"));
    </script>
