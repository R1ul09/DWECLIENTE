    <script>

        /*
        EJERCICIO 9 ‚Äî Agrupar palabras por su vocal dominante
        üìù Enunciado
        Crea una funci√≥n que reciba un array de palabras y:
        determine qu√© vocal aparece m√°s veces en cada palabra
        agrupe las palabras por esa vocal
        ignore palabras sin vocales
        devuelva un objeto as√≠:

        {
        a: ["casa", "rat√≥n"],
        e: ["verde"],
        i: ["pintura", "limite"],
        o: ["sol", "boton"],
        u: ["mundo"]
        }

        üéØ Requisitos:
        No usar recursi√≥n
        No usar m√©todos avanzados tipo reduce (solo map, forEach, etc.)
        */
        function agruparPorVocalDominante(palabras) {
            const vocales = "aeiou√°√©√≠√≥√∫";
            let grupos = { a: [], e: [], i: [], o: [], u: [] };

            palabras.forEach(palabra => {
                let conteo = { a: 0, e: 0, i: 0, o: 0, u: 0 };

                for (let letra of palabra.toLowerCase()) {
                    let base = letra.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    if (vocales.includes(base)) {
                        conteo[base]++;
                    }
                }

                let mayor = 0;
                let vocalDominante = null;

                for (let v in conteo) {
                    if (conteo[v] > mayor) {
                        mayor = conteo[v];
                        vocalDominante = v;
                    }
                }

                if (vocalDominante) {
                    grupos[vocalDominante].push(palabra);
                }
            });

            return grupos;
        }

        console.log(agruparPorVocalDominante(["Casa", "Verde", "L√≠mite", "Sol", "Rat√≥n", "Pintura", "Mundo", "Bot√≥n"]));
    </script>
