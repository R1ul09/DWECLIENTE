    <script>

        /*
        EJERCICIO 3 ‚Äî Capitalizar cada X caracteres

        üìù Enunciado
        Crea una funci√≥n recursiva que ponga en may√∫scula cada 3 letras de un texto.
        Si alg√∫n caracter NO es letra, lo ignora para el contador.
        */
        function capitalizarCadaTres(texto, index = 0, contador = 1, resultado = "") {

            if (index === texto.length) {
                return resultado;
            }

            let letra = texto[index];
            let esLetra = /[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö]/.test(letra);

            if (esLetra) {
                // Si es la 3¬™ letra ‚Üí la pongo en may√∫scula
                if (contador === 3) {
                    return capitalizarCadaTres(
                        texto,
                        index + 1,
                        1,
                        resultado + letra.toUpperCase()
                    );
                } else {
                    return capitalizarCadaTres(
                        texto,
                        index + 1,
                        contador + 1,
                        resultado + letra
                    );
                }
            }

            // Si no es letra no cambia el contador
            return capitalizarCadaTres(texto, index + 1, contador, resultado + letra);
        }

        console.log(capitalizarCadaTres("hola como estas amigo"));
    </script>
