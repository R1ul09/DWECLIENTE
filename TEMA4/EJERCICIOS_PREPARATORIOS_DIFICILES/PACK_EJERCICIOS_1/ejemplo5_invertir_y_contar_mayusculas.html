    <script>

        /*
        EJERCICIO 5 ‚Äî Invertir cadena y contar cu√°ntas letras son may√∫sculas
        
        üìù Enunciado
        Devuelve la cadena invertida
        Cuenta cu√°ntas letras estaban en may√∫scula
        */
        function invertirYContarMayus(texto, index = 0, contador = 0, resultado = "") {

            if (index === texto.length) {
                return {
                    mayusculas: contador,
                    invertido: resultado
                };
            }

            let letra = texto[index];
            let esMayus = letra === letra.toUpperCase() && letra !== letra.toLowerCase();

            return invertirYContarMayus(
                texto,
                index + 1,
                esMayus ? contador + 1 : contador,
                letra + resultado // aqu√≠ meto la letra al principio (esto lo invierte)
            );
        }

        console.log(invertirYContarMayus("HoLa Mundo"));
    </script>
