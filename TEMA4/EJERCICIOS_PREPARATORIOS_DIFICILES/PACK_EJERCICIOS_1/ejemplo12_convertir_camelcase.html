    <script>

        /*
        EJERCICIO 12 ‚Äî Convertir frase a camelCase, contar vocales y consonantes
        üìù Enunciado
        Ejemplo:
        ‚û°Ô∏è "hola mundo feliz"
        ‚û°Ô∏è "holaMundoFeliz"
        Adem√°s debe devolver:
        total de vocales
        total de consonantes
        */
        function camelizar(frase) {
            let vocales = "aeiou√°√©√≠√≥√∫AEIOU√Å√â√ç√ì√ö";
            let palabras = frase.trim().split(/\s+/);

            let totalVocales = 0;
            let totalConsonantes = 0;

            let camel = palabras
                .map((p, i) => {
                    p = p.toLowerCase();

                    for (let letra of p) {
                        if (vocales.includes(letra)) totalVocales++;
                        else if (/[a-z√±√°√©√≠√≥√∫]/i.test(letra)) totalConsonantes++;
                    }

                    if (i === 0) return p;
                    return p.charAt(0).toUpperCase() + p.slice(1);
                })
                .join("");

            return {
                camelCase: camel,
                vocales: totalVocales,
                consonantes: totalConsonantes
            };
        }

        console.log(camelizar("hola MUNDO feliz"));
    </script>
