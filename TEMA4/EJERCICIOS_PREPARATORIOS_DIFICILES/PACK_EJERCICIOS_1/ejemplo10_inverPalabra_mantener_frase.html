    <script>

        /*

        Funci√≥n que reciba una frase:
        ‚û°Ô∏è "Hola qu√© tal mundo"
        ‚û°Ô∏è "aloH √©uq lat odnum"
        Y tambi√©n debe devolver cu√°ntas vocales se cambiaron de posici√≥n.
        */
        function invertirPalabras(frase) {
            let palabras = frase.split(" ");
            let vocales = "aeiou√°√©√≠√≥√∫AEIOU√Å√â√ç√ì√ö";

            let contadorDesplazadas = 0;

            let invertidas = palabras.map(palabra => {
                let original = palabra;
                let inversa = palabra.split("").reverse().join("");

                // Contar vocales en distinta posici√≥n
                for (let i = 0; i < palabra.length; i++) {
                    if (vocales.includes(original[i]) &&
                        original[i] !== inversa[i]) {
                        contadorDesplazadas++;
                    }
                }

                return inversa;
            });

            return {
                fraseInvertida: invertidas.join(" "),
                vocalesDesplazadas: contadorDesplazadas
            };
        }

        console.log(invertirPalabras("Hola que tal mundo"));
    </script>
