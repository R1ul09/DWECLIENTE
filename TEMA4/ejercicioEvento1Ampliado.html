<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcion Callback Operar</h1>
    <h2>Mirar la consola (f12)</h2>
    <script>
        /* Ejercicio 1
        Crea una función 
        operar(a, b, callback) que reciba dos números y una función. Usa 
        para realizar una operación matemática.(Suma, RESTA, MULTIPLICACION)*/
        
        // creamos la funcion operar
        function operar(a, b, callback) {
            // va a devolver una funcion que recibe 2 numeros y que se va a llamar desde la funcion operar
            return callback(a, b)
        }

        // creamos las funciones de todas
        function suma(a, b) {
            return a + b
        }
        function resta(a, b) {
            return a - b
        }
        function multiplicacion(a, b) {
            return a * b
        }

        // y los sacamos por consola
        console.log("operar(2, 3, suma): " + operar(2, 3, suma))
        console.log("operar(2, 3, resta): " + operar(2, 3, resta))
        console.log("operar(2, 3, multiplicacion): " + operar(2, 3, multiplicacion))
    </script>
</body>
</html>
