<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        #cuadro {
            position: relative;
            width: 200px;
            height: 200px;
            border: 3px solid black;
            display: flex;
            font-size: 20px;
            justify-content: center;
            align-items: center;
            background-color: red;
            text-align: center;
            color: white;
            font-weight: bold;
        }
    </style>
    <div id="cuadro">Mueveme con las flechas normales o las del pad numerico</div>
    <script>
        /*
        Realizar un script que permita mover una caja dentro de la ventana del navegador tanto con las 
        teclas de desplazamiento del teclado central como con las del teclado numÃ©rico.
        */
        let cuadro = document.getElementById("cuadro");
        alert("La caja permite que se salga del borde, pero no se vera =)")

        window.addEventListener("keydown", (event) => {

            let posicionActualIzquierda = parseInt(cuadro.style.left) || 0;
            let posicionActualArriba = parseInt(cuadro.style.top) || 0;

            if (event.keyCode == 37 || event.keyCode == 100) {
                cuadro.style.left = (posicionActualIzquierda - 50) + "px";
            }

            if (event.keyCode == 40 || event.keyCode == 98) {
                cuadro.style.top = (posicionActualArriba + 50) + "px";
            }

            if (event.keyCode == 39 || event.keyCode == 102) {
                cuadro.style.left = (posicionActualIzquierda + 50) + "px";
            }

            if (event.keyCode == 38 || event.keyCode == 104) {
                cuadro.style.top = (posicionActualArriba - 50) + "px";
            }
        })
    </script>
</body>
</html>
