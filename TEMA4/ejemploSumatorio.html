<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumatorio(a, n) {
            let resultado = 0
            for (let i = 0; i < n; i++) {
                resultado += a
            }

            return resultado
        }

        function sumatorioPro(a, n, z) {
            let resultado = 0
            for (let i = 0; i < n; i++) {
                resultado += a
            }

            resultado *= z

            return resultado
        }
        console.log(sumatorio("juan", 3))
        console.log(sumatorioPro(3,3,3))
    </script>
</body>
</html>
