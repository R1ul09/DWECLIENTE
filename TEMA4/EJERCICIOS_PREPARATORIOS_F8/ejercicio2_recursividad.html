<body>
    <h1>Ejercicio de Recursividad con suma</h1>
    <h2>Mira en la consola (f12)</h2>
    <script>
        /*
        Ejercicio 2 — Recursividad
        Enunciado
        Escribe una función recursiva sumarHasta(n) que calcule la suma de todos los enteros
        positivos desde 1 hasta n.
        ● Si n es menor o igual que 0, la función debe devolver 0.
        ● No usar bucles: resolver únicamente con recursión.
        Ejemplo
        ● Entrada: 5 → Salida: 15 (1+2+3+4+5)
        ● Entrada: 0 → Salida: 0
        */

        let numero = 15;

        function sumaHasta(n) {
            // si el numero es menor a 0 devolvemos 0
            if (n <= 0) {
                return 0;
            }

            // devolvemos el numero mas la funcion con el numero - 1
            return n + sumaHasta(n - 1);
        }

        console.log("Numero introducido: " + numero);
        console.log("-- RESULTADO --")
        console.log("Resultado: " + sumaHasta(numero))
    </script>
